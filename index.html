<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tela Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="d-flex flex-column w-100 gap-3 justify-content-center container " >
    <main class="altura w-100 d-flex flex-column
    justify-content-center">   

        <section class="esquerda d-flex"> 

            <div class="d-flex align-items-center ">
                <img src="imagens/user.png" class="imagem img-fluid " alt=""  width="380">
         

            </div>
          
        </section>

        <section class="direita d-none"><img src="imagens/techs.png" alt="">

        </section>
            
        <h1 class="text-center">Login</h1>
        
        <div>
          <input type="checkbox">Lembrar senha
        </div>

        <div class="botoes d-flex flex-column p-2 gap-2">        
            <input type="text" placeholder="Digite seu email...">
            <button class="btn btn-primary" type="button">Acessar</button>
        </div>



    </main>
  </body>
</html>
